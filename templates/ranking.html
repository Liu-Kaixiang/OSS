{% extends 'base.html' %} {% block head %}
<style>
    #images {
        display: flex;
        flex-direction: row;
    }
    
    #image {
        width: 380px;
        height: 380px;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    
    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }
    
    #description {
        overflow: hidden;
        text-overflow: ellipsis;
        height: 80px;
    }
</style>
<link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
<!--<link href="static/css/display.css" rel="stylesheet">-->
{% endblock %} {% block content %}

<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            {% for data in itemData %}
            <div class="col-md-4">
                <div class="card mb-3 shadow-sm">
                    <img src={{url_for( 'static', filename=data[4]) }} id="itemImage" class="cart-img-top" height="350" weight="200" />
                    <div class="card-body">
                        <a href='/goods/{{data[0]}}?goods_id={{data[0]}}'>
                            <h4 class="card-text text-danger">
                                {{data[1]}}
                            </h4>
                        </a>
                        <div id="description">
                            <p class="card-text text-muted">{{data[3]}}</p>
                        </div>
                        <h6 class="card-text text-muted">Stock: {{data[5]}}</h6>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a type="button" class="btn btn-sm btn-outline-danger" href="/addToCart?goods_id={{data[0]}}">Add to Cart</a>
                            </div>
                            <p class="text-danger" style="font-size:150%">ï¿¥{{data[2]}}</p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
